{% extends 'base.html' %}
{% block content %}
		<main class="content">
            <div class="container-fluid p-0">
                <div class="container">
                    <h1 class="mt-4">Bo`limlar Ro'yxati</h1>
                     <div class="card">
                         <div class="card-body">
                            <div style="display: flex; flex-wrap: wrap;
                               justify-content: space-around;">
                               {% for i in categories %}
                                    <div style="display: flex;flex-direction: column-reverse;background-image: url('{{ i.photo.url }}'); background-size: cover; width: 180px; height: 180px" class="card">
                                        <div class="badge bg-primary text-wrap fs-7">
                                            <a href='{% url "category-by-product" i.id %}' class="sidebar-link">{{ i.name }}</a>
                                        </div>
                                    </div>
                               {% endfor %}
                            </div>
                         </div>
                    </div>
                </div>
            </div>
        </main>


{% endblock content %}
{% block js %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
{% endblock js %}
