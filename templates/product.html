{% extends 'base.html' %}
{% load static %}
{% block content %}
			<main class="content">
				<div class="container-fluid p-0">
					<div class="row">
						<div class="col-12 col-xl-12">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title">Mahsulot Yaratish </h5>
								</div>
								<div class="card-body">
									<form  method="post" enctype="multipart/form-data" >
										{% csrf_token %}
										{{ form.media }}
										{{ form.as_p }}


										<div>
											<div style='display: flex; justify-content: space-between;'>
												 <div class="modal-footer">
													<button type="Submit" class="btn btn-success">SAQLASH </button>
													<button type="Submit" name='adding' value='001' class="btn btn-success">SAQLASH VA BOSHQA QOâ€˜SHISH</button>
													<button type="Submit" name='editing' value='002' class="btn btn-success">SAQLASH VA TAHRIRLASHNI DAVOM ETING</button>
												 </div>
												<div class="card">
													<div class="card-header">
														<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#defaultModalDanger">
															Delete
														</button>
														<div class="modal fade" id="defaultModalDanger" tabindex="-1" role="dialog" aria-hidden="true">
															<div class="modal-dialog" role="document">
																<div class="modal-content">
																	<div class="modal-header">
																		<h5 class="modal-title">O'zgartirish</h5>
																		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
																			<span aria-hidden="true">&times;</span>
																		</button>
																	</div>
																	<div class="modal-body m-3">
																		<p class="mb-0">Haqiqatan ham o'chirmoqchimisiz?</p>
																	</div>
																	<div class="modal-footer">
																		<button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
																		<a href="{% url 'delete-product' id %}" style="color: white" type="button" class="btn btn-danger">DELETE</a>
																	</div>
																</div>
															</div>
														</div>
														<!-- END danger modal -->
													</div>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>


{% endblock content %}
{% block js %}
<script src="https://cdn.ckeditor.com/ckeditor5/36.0.1/classic/ckeditor.js"></script>
<script>
    ClassicEditor
        .create( document.querySelector( '#editor' ) )
        .catch( error => {
            console.error( error );
        } );
</script>
{% endblock js %}
